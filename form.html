<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My page - Form</title>

			<div class="row">
				<div class="col-25">
		<label for="name">Name: </label>
	</div>
	<div class="col-75">
		<input type="text" name="name" >
	</div>
</div>
	<div class="row">
		<div class="col-25">
		<label for="number">Number:</label>
	</div>
		<input type="numberInput" name="number">
</div>
	<div class="row">
		<div class="col-25">
		<label for="email address">Email:</label>
	</div>
		<input type="email" name="email" >
</div>
	<div class="row">
		<div class="col-25">
		<label for="send">Send an SMS:</label>
	</div>
		<div class="col-75">
		<input id="subject" type="text" name="send" value="send an sms.." >
	</div>
</div>
</div>
		<input type="Submit" name="" value=" Submit" onsubmit="return validateform()">

	</fieldset>
	
	</form>
